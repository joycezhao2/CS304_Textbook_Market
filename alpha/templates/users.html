{% extends "base.html" %}

{% block main_content %}

<h1>{{user['name']}}</h1>

<h3>Contact Info</h3>
    <p> Phone Number: {{user['phnum']}} </p>
    <p> Email: {{user['email']}} </p>

    <h4>Selling: </h4>
    <ul>
    {% for book in selling %}
        <li>
            <a href="{{url_for('book', id=book['id'])}}">{{book['title']}}</a>
            <span><input type="checkbox" name="markAsSold" value="soldStatus"> Sold <br>
            </span>
        </li>
    {% endfor %}
    </ul> 

{% endblock %}

</html>
